</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
</head>
<body>

<script>
    function convertKgToLb(kg) {
        return Math.round((kg / 0.45359237) * 100) / 100;  // Rounds to 2 decimal places
    }

    function convertLbToKg(lb) {
        return Math.round((lb * 0.45359237) * 100) / 100;  // Rounds to 2 decimal places
    }

    let choice;
    do {
        choice = prompt("Input 1 for converting kg to lb, or input 2 for converting lb to kg, or input 3 to exit:");
    } while (choice !== "1" && choice !== "2" && choice !== "3");

    if (choice !== "3") {
        let value;
        do {
            value = prompt("Enter the numeric value:");
        } while (isNaN(value) || value.trim() === "");

        value = parseFloat(value);
        let result;

        switch (choice) {
            case "1":
                result = convertKgToLb(value);
                document.write(`<p>${value} kg is equal to ${result} lb</p>`);
                break;
            case "2":
                result = convertLbToKg(value);
                document.write(`<p>${value} lb is equal to ${result} kg</p>`);
                break;
        }
    } else {
        document.write("<p>Exiting the application...</p>");
    }
</script>

</body>
</html>
